    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 1em;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            list-style-type: none;
            padding: 0;
        }
        p {
            font-family: 'Open Sans', sans-serif;
        }
        nav ul li {
            margin-right: 1em;
        }

        /* Media Query for screens smaller than 600px */
        @media (max-width: 600px) {
            body {
                padding: 0.5em;
            }

            nav ul {
                flex-direction: column;
                position: fixed;
                width: 100%;
                height: 100%;
                background-color: #333;
                top: 0;
                left: -100%;
                transition: left 0.5s ease;
            }

            nav ul li {
                margin: 0;
                padding: 1em;
                color: #fff;
            }

            nav ul.showMenu {
                left: 0;
            }

            #mobile-menu-btn {
                display: block;
            }
        }

        #mobile-menu-btn {
            display: none;
        }

        /* Media Query for print */
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }

            nav,
            #mobile-menu-btn {
                display: none;
            }
        }

        footer {
            background-image: url('https://alr9kf.github.io/islt_7310/footer_background.jpg');
            animation: fade-in 1s;
        }

        footer.fade-out {
            animation: fade-out 1s;
        }

        @keyframes icon-zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        footer i {
            animation: icon-zoom 3s infinite;
        }

        footer i:hover {
            animation: icon-zoom 1s alternate;
        }

        footer p {
            animation: fade-in 1s;
        }

        footer.fade-out p {
            animation: fade-out 1s;
        }
    </style>
