    <style>
      body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 1em;
        }

        nav ul {
            display: flex;
            flex-direction: row;
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin-right: 1em;
        }

        /* dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* dropdown items hidden by default */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        /* show dropdown items on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Media Query for screens smaller than 600px */
        @media (max-width: 600px) {
            body {
                padding: 0.5em;
            }

            nav ul {
                flex-direction: column;
                position: fixed;
                width: 100%;
                height: 100%;
                background-color: #333;
                top: 0;
                left: -100%;
                transition: left 0.5s ease;
            }

            nav ul li {
                margin: 0;
                padding: 1em;
                color: #fff;
            }

            nav ul.showMenu {
                left: 0;
            }

            #mobile-menu-btn {
                display: block;
            }
        }

        #mobile-menu-btn {
            display: none;
        }

        /* styles for contact form */
        .contact-form {
            width: 80%;
            margin: 0 auto;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="styles.css">

</head>
